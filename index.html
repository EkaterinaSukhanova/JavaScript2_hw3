<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        input{
            border: 1px solid darkgray;
        }
    </style>
    <script src="script.js"></script>

</head>
<body>
<div>
    <form id="form">
        <div class="form-row" >
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone number</label>
                <input type="tel" class="form-control" name="number" id="phoneNumber" placeholder="Number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="text">Text</label>
                <input type="text" class="form-control" name="text" id="text" placeholder="Text" height="500px">
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="valid(document.getElementById('form'))">Submit</button>
    </form>
</div>


</body>
</html>
